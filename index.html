<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>: <input type="text" placeholder="Nama Lengkap" autofocus></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>: <input type="text" placeholder="Username" ></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>: <input type="email" placeholder="Your email..." ></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>: <input type="password" placeholder="Password..." ></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>: <input type="url" placeholder="masukan URL Web"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>: <input type="date" ></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>: <input type="num" maxlength="3" ></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:
                        <input type="radio" name="jk"> Laki-laki
                        <input type="radio" name="jk"> Perempuan                    
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:
                       <select>
                        <option>Islam</option>
                        <option>Kristen</option>
                        <option>Budha</option>
                       </select>                  
                    </td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>: <textarea cols="22" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td>: <input type="image" src="./logo1.jpg" width="20%"></td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>: <audio src="./sample_2.mp3" controls></audio></td>
                </tr>

            </table>
        </fieldset>

    </form>
</body>

</html>
